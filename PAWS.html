<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWS (Protecting Animals With Support)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .section {
            padding: 40px;
            border-bottom: 1px solid #ddd;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #e65c50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>PAWS (Protecting Animals With Support)</h1>
        <nav>
            <ul>
                <li><a href="#report">Report an Animal</a></li>
                <li><a href="#adopt">Adopt</a></li>
                <li><a href="#volunteer">Volunteer & Donate</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="report" class="section">
        <h2>Report an Animal</h2>
        <button onclick="showForm('reportForm')">Report Now</button>
        <div id="reportForm" class="hidden">
            <form>
                <label for="reporterName">Your Name:</label>
                <input type="text" id="reporterName" name="reporterName" required>
                
                <label for="reporterContact">Your Contact Info:</label>
                <input type="text" id="reporterContact" name="reporterContact" required>
                
                <label for="reportType">Type of Report:</label>
                <select id="reportType" name="reportType">
                    <option value="lost">Lost Pet</option>
                    <option value="dead">Dead Animal</option>
                    <option value="threat">Animal in Danger</option>
                </select>
                
                <label for="reportDetails">Details:</label>
                <textarea id="reportDetails" name="reportDetails" required></textarea>
                
                <label for="reportPhoto">Upload Photo (optional):</label>
                <input type="file" id="reportPhoto" name="reportPhoto" accept="image/*">
                
                <button type="submit">Submit Report</button>
            </form>
        </div>
    </section>
    
    <section id="adopt" class="section">
        <h2>Adopt a Pet</h2>
        <button onclick="showForm('adoptForm')">Apply for Adoption</button>
        <div id="adoptForm" class="hidden">
            <form>
                <label for="adopterName">Your Name:</label>
                <input type="text" id="adopterName" name="adopterName" required>
                
                <label for="adopterContact">Your Contact Info:</label>
                <input type="text" id="adopterContact" name="adopterContact" required>
                
                <label for="petPreference">Preferred Pet:</label>
                <input type="text" id="petPreference" name="petPreference" required>
                
                <label for="adoptionReason">Why do you want to adopt?</label>
                <textarea id="adoptionReason" name="adoptionReason" required></textarea>
                
                <button type="submit">Submit Adoption Request</button>
            </form>
        </div>
    </section>
    
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <button onclick="showForm('contactForm')">Send a Message</button>
        <div id="contactForm" class="hidden">
            <form>
                <label for="contactName">Your Name:</label>
                <input type="text" id="contactName" name="contactName" required>
                
                <label for="contactEmail">Your Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
                
                <label for="contactMessage">Message:</label>
                <textarea id="contactMessage" name="contactMessage" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <section id="donation" class="section">
        <h2>Make a Donation</h2>
        <button onclick="showForm('donationForm')">Donate Now</button>
        <div id="donationForm" class="hidden">
            <form>
                <label for="donorName">Your Name:</label>
                <input type="text" id="donorName" name="donorName" required>
                
                <label for="donorContact">Your Contact Info:</label>
                <input type="text" id="donorContact" name="donorContact" required>
                
                <label for="donationAmount">Donation Amount:</label>
                <input type="number" id="donationAmount" name="donationAmount" required>
                
                <button type="submit">Donate</button>
            </form>
        </div>
    </section>
    
    <script>
        function showForm(formId) {
            document.querySelectorAll('.hidden').forEach(form => form.classList.add('hidden'));
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>
</body>
</html>
